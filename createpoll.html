			<div class="mobile_menu">
				<div class="mobile_menu_cell">

				</div>

					<img src="css/i/ic_menu_black_36dp.png" />
				</div>
			</div><!--mobile_menu-->
			<div class="burger_submenu">
				<div class="burger_cell burger_cell_active">
					<div class="burger_cell_title">All Polls</div>

				</div><!--burger_cell-->
				<div class="burger_cell">
					<div class="burger_cell_title">Drafts</div>

			<div class="desktop_left_menu">
				<div class="desktop_left_menu_cell">All Polls</div>

				<div class="desktop_left_menu_cell">My polls</div>
				<div class="desktop_left_menu_cell">Articles</div>
				<div class="desktop_left_menu_cell">Sketches</div>
				<div class="desktop_left_menu_cell active_desktop_left_menu_cell">Login</div>

			</div><!--desktop_left_menu-->
			
			<div class="content">
				<div class="main_banner">
				</div><!--main_banner-->
				<div class="main_control_buttons">
					<div class="main_control_button active_main_control_button">Public Poll</div>
					<div class="main_control_button">Chain Poll</div>
					<div class="main_control_button">Private Poll</div>
				</div><!--control_buttons-->
				<h1>Create public poll</h1>
											

				<div class="_form">
					<input type="checkbox" class="switcher" id="prof" name="professional_mode"/>
					<label for="prof">Professional</label>
					<hr>
					<div class="_form_line">
						<div class="_form_line_cell">
							Question
						</div>
						<div class="_form_line_cell">
							<input type="text" name="question"></input>
						</div>
						<div class="_form_line_cell">
							<div class="verification_ok"></div>
						</div>
					</div>
					<div class="_form_left_side">
						
						<!--@Eugenie: to do block with answeres-->
						<div class="poll_body">
							<input type="checkbox" class="switcher" name="multiple" id="mlt" />
							<label for="mlt">Multiple choice</label>
						</div><!--poll_body-->
					</div><!--_form_left_side-->
				</div><!--_form-->



			</div><!--content-->
