	<body>
		<div class="page_wrapper">
			<div class="desktop_left_menu">
				<div class="desktop_left_menu_cell">All Polls</div>
				<div class="desktop_left_menu_cell">Create poll</div>
				<div class="desktop_left_menu_cell">My polls</div>
				<div class="desktop_left_menu_cell">Articles</div>
				<div class="desktop_left_menu_cell">Sketches</div>
				<div class="desktop_left_menu_cell active_desktop_left_menu_cell">Login</div>
				<div class="desktop_left_menu_cell">Sign up</div>
				<div class="desktop_left_menu_cell">Profile</div>
				<div class="desktop_left_menu_cell">Create article</div>
				<div class="desktop_left_menu_cell">My templates</div>
				<div class="desktop_left_menu_cell">Logout</div>

			</div><!--desktop_left_menu-->

			<div class="content">
				<div class="main_banner">
				</div><!--main_banner-->


				<div class="h_controlls">
					<div class="back">&larr; Back</div>
					<div class="next">Next &rarr;</div>
				</div>
				<h1>To be or not to be?</h1>
				
				<div class="_form">
					<div class="_form_left_side">
						<div class="time_left">You have time:
							<span class="cancel_hours">3</span>h.
							<span class="cancel_minutes">10</span>m.
							<span class="cancel_seconds">45</span>s.
						</div><!--time_left-->
						<div class="poll_body">
							<input type="type" id="v1" name="answer" />
							
							

						</div><!--poll_body-->
						<div class="button_wrapper">
							<div class="button">Vote</div>
						</div>
						<div class="poll_author_info">
							<div class="poll_author">Author:<span class="author_name"> <a href="#">Eugenie</a></span></div>
							<div class="poll_date">27.02.2015</div>
						</div><!--poll_author_info-->			

						<div class="poll_footer">
							<div class="gallery_cell_footer_cell">
								<div class="sm_vk"></div>
								<div class="sm_fb"></div>
								<div class="sm_tw"></div>
							</div>
							
							<div class="gallery_cell_footer_cell">
								<div class="sm_account"></div>
								<div class="label">15k</div>
							
								<div class="sm_heart"></div>
								<div class="label">5000</div>
							</div>
						</div>





					</div><!--_form_left_side-->
					<div class="_form_right_side">
					
					</div><!--_form_right_side-->
					
					
					



				</div>


	</div><!--content-->
