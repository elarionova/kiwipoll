<html>
	<head>
		<title>KiwiRegistration</title>
		<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic&subset=latin,cyrillic,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/leftmenu.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/pollgallery.css">
		<link rel="stylesheet" type="text/css" href="css/radio.css">
		<link rel="stylesheet" type="text/css" href="css/checkbox.css">
		<link rel="stylesheet" type="text/css" href="css/reg.css">

		<link rel="stylesheet" type="text/css" href="css/m_common.css">
		<link rel="stylesheet" type="text/css" href="css/m_leftmenu.css">
		<link rel="stylesheet" type="text/css" href="css/m_pollgallery.css">
		<link rel="stylesheet" type="text/css" href="css/m_main.css">
		<link rel="stylesheet" type="text/css" href="css/m_reg.css">
		<link rel="stylesheet" type="text/css" href="css/m_radio.css">
		<link rel="stylesheet" type="text/css" href="css/m_checkbox.css">
	</head>
	<body>
		<div class="page_wrapper">
			<div class="desktop_left_menu">
				<div class="desktop_left_menu_cell">All Polls</div>
				<div class="desktop_left_menu_cell">Create poll</div>
				<div class="desktop_left_menu_cell">My polls</div>
				<div class="desktop_left_menu_cell">Articles</div>
				<div class="desktop_left_menu_cell">Sketches</div>
				<div class="desktop_left_menu_cell active_desktop_left_menu_cell">Login</div>
				<div class="desktop_left_menu_cell">Sign up</div>
				<div class="desktop_left_menu_cell">Profile</div>
				<div class="desktop_left_menu_cell">Create article</div>
				<div class="desktop_left_menu_cell">My templates</div>
				<div class="desktop_left_menu_cell">Logout</div>

			</div><!--desktop_left_menu-->

			<div class="content">
				<div class="main_banner">
					<div class="main_banner_left_block">
						Something...
					</div>
					<div class="main_login">
						<div class="main_login_cell">
							<input name="email" placeholder="Type your email here..." />
						</div>
						<div class="main_login_cell">
							<div class="button">Send link</div>
						</div>
						<div class="main_login_cell">
							or <a hrf="#">sign up</a>
						</div>
					</div>
				</div><!--main_banner-->
				<h1>Sign up</h1>
				<div class="_form">
					<div class="_form_line">
						<div class="_form_line_cell">
							Email
						</div>
						<div class="_form_line_cell">
							<input type="text" name="email" placeholder="email"></input>
						</div>
						<div class="_form_line_cell">
							<div class="verification_ok"></div>
						</div>
					</div>
					<div class="_form_line">
						<div class="_form_line_cell">
							Name
						</div>
						<div class="_form_line_cell">
							<input type="text" name="user_name"></input>
						</div>
						<div class="_form_line_cell">
							<div class="verification_bad"></div>
						</div>
					</div><!--_form_line-->

					<div class="_form_line">
						<div class="_form_line_cell vertop">
							Gender
						</div>
						<div class="_form_line_cell vertop">
							<input type="radio" class="tapebutton" id="male" name="gender" />
							<label for="male">male</label>
							<input type="radio" class="tapebutton" id="female" name="gender" />
							<label for="female">female</label>
						
						</div>

					</div><!--_form_line-->

					<div class="_form_line">
						<div class="_form_line_cell">
							Date of birth
						</div>
						<div class="_form_line_cell">						
							<input type="date" placeholder="Date"></input>
						</div>
						<div class="_form_line_cell">
							<div class="verification_ok"></div>
						</div>
					</div>

					<div class="_form_line">
						<div class="_form_line_cell vertop">
							Region
						</div>
						<div class="_form_line_cell vertop">
							<input type="text" name="user_region"></input>
							<!--<div class="region_dropdown">
								<div class="region_dropdown_cell">Samara</div>
								<div class="region_dropdown_cell">Saratov</div>
								<div class="region_dropdown_cell">Sverdlovsk</div>
								<div class="region_dropdown_cell">Severodvinsk</div>
								<div class="region_dropdown_cell">...</div>
							</div>-->
						</div>
						<div class="_form_line_cell vertop">
							<div class="verification_bad"></div>
						</div>
					</div><!--_form_line-->


					<div class="_form_line">
						<div class="_form_line_cell">
							Subscribtion
						</div>
						<div class="_form_line_cell">
							<input type="checkbox" class="switcher" id="subscribtion" />
							<label for="subscribtion">Ready to get mails from you</label>
						</div>
					</div><!--_form_line-->
					<div class="_form_line">
						<div class="_form_line_cell"></div>
						<div class="_form_line_cell">
							<div class="button">Sign up</div>
						</div>
						<div class="_form_line_cell"></div>
					</div>
				</div><!--_form-->
				



			</div><!--content-->
		</div><!--page_wrapper-->
<!--		<h1>Welcome to Kiwipoll!!</h1>-->

	</body>
</html>
